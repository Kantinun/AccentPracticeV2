<ScrollView>
    <StackLayout>
        <Label  [text]="word.word"></Label>
        <Label  [text]="word.defi"></Label>
        <Label [text] = "yourWord"></Label>
        <button (tap)="triggerListening()" text="Speak"></button>
        <button (tap)="stopListening()" text="OK" ></button>
        <button (tap)="test_tts()" text="Sound" ></button>
        <button text="Edit" (tap)="goEdit()"></button>
        <button text="Delete" (tap)="deleteWord()"></button>
        <Button text="Capture" (tap)="capture()" class="btn btn-primary"></Button>
        <Image [src]="picture" width="300" height="300"></Image>
    </StackLayout>
</ScrollView>
