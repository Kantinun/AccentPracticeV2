<StackLayout>
    <label text="Edit Word"></label>
    <TextField #wordLabel [hint]="word.word"></TextField>
    <TextField #definition [hint]="word.defi"></TextField>
    <button text="Save" (tap)="edit(wordLabel.text, definition.text); word.text=''; definition.text=''"></button>
    <button text="Cancel" (tap)="back()"></button>    
</StackLayout>
